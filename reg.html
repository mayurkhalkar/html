<DOCTYPE! html>
<html>
	<head>
		<title>Registration Form</title>
	
		<link rel="stylesheet" href="css/style.css">

	</head>
	<body>
	
	<div class="nav-bar bold" >
	<a href=""><label style="color:white;background-color:green; padding:1%">Home</a>
	
	<a href=""><label style="color:white;background-color:tomato; color:black;padding:1% ">Register Here</a>
		
	</div>
	
	
	<div class="div-marg bold">
	<form style="width:20%; " method="post">
	<fieldset class="fied-back"style=" width:100%; border:4px solid white;">
		<legend class="bold"><label class="white-font"><mark>Registration Form</mark></label></legend>
			<label class="white-font">First Name:</label>		
			<input type="text" name="firstname" size="15" placeholder="Enter First Name";  /> <br> <br>  
			<label class="white-font"> Middle Name: </label>     
			<input type="text" name="middlename" size="15" placeholder="Enter Middle Name";/> <br> <br>  
			<label class="white-font"> Last Name: </label>         
			<input class="text-box" type="text" name="lastname" size="15" placeholder="Enter Last Name"; /> <br> <br>  
			<label class="white-font">Email:</label>  
			<input type="email" id="email" name="email"/> <br></br>
			
			<label class="white-font">Select Branch :</label>   
			<select>  
			<option value="Course">IT</option>  
			<option value="BCA">CS</option>  
			<option value="BBA">CIVIL</option>  
			<option value="B.Tech">MECH.</option>  
			<option value="MBA">Production</option>  
			</select>  
			  
			<br>  
			<br>  
			<label class="white-font">Gender :</label><br>  
			<input type="radio" name="male"/> <label class="white-font">Male</label> 
						
			<input type="radio" name="female"/><label class="white-font"> Female </label><br>  
			<input type="radio" name="other"/> <label class="white-font">Other</label>  
			<br>  
			<br>  
			<label class="white-font">Date Of Birth</label>
			<input  type="datetime"/>
			 <br>
			<label class="white-font">Phone :</label>  
			<input type="text" name="country code"   size="2"/>   
			 <br>
			<label class="white-font">Address :</label>  
			<br>  
			<textarea placeholder="Enter Your Address"cols="70" rows="5" value="address">  
			</textarea>  
			<br> <br>  
			<label class="white-font">Upload Ur Resume</label>
			<input type="file" placeholder="Choose Resume"/>
			<br> <br> 				
			<button class="button-marg" type="submit" style="width:50%; height:7%; ">Regiter</button>
		</legend>
	</fieldset>
	</form>
	</div>
		
	</body>
	

</html>
